<div class="panel panel-default" ng-controller="CookiesController">
	<div ng-if="!CookieService.ifUser()" class="panel-body" >
		<article class="container-login center-block ">
			<section>
				<tabset justified="true">
					<tab heading="Logowanie" href="#/login" ng-click="windowMode='login'" ng-init="windowMode='login'">
						<div ng-if="windowMode==='login'" class="tab-content tabs-login col-md-12">
							<div id="login-access" class="tab-pane fade active in">
								<div ng-if="CookieService.ifIncorrectData()" class="alert alert-danger alert-dismissable">
									<a class="panel-close close" data-dismiss="alert">×</a> 
									<i class="fa fa-thumbs-o-down"></i>
									Niepoprawne dane logowania!
								</div>
								<h2><i class="glyphicon glyphicon-log-in"></i> Logowanie</h2>                
								<form ng-model="loginForm" name="loginForm" method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal" novalidate>
									<div class="form-group ">								
										<input ng-model="userLogin" type="text" class="form-control" name="login" id="login_value"
										placeholder="uid" tabindex="1" value="" required></input>
									</div>
									<div class="form-group ">
										<input ng-model="password" type="password" class="form-control" name="password" id="password" placeholder="Has³o" value="" tabindex="2" required></input>
									</div>
									<br/>
									<div class="form-group ">               
										<button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary" ng-disabled="!loginForm.$valid" ng-click="CookieService.signIn(userLogin, password)">Zaloguj</button>
									</div>
								</form>         
							</div>
						</div>
					</tab>
					<!-- przypomnienia -->
					<tab heading="Przypomnienie has³a" ng-click="windowMode='reminder'" href="#login">
						<div ng-if="windowMode==='reminder'" class="tab-content tabs-login col-lg-12">
							<div id="login-access" class="tab-pane fade active in">
								<h2><i class="glyphicon glyphicon-barcode"></i> Przypomnienie Has³a</h2>                     
								<form name="reminderForm" class="form-horizontal" ng-hide="!typeYourData" ng-submit="sendRemindRequest(uid, mail)" novalidate>
									<div class="form-group ">
										<input ng-model="uid" type="text" class="form-control" placeholder="uid / login" ng-pattern="regExpFactory.getUidRegexp()" value="" required/>
									</div>
									<div class="form-group ">
										<input ng-model="mail" type="text" class="form-control" placeholder="Zarejestrowany adres email" ng-pattern="regExpFactory.getMailRegexp()" value="" required/>
									</div>
									<div vc-recaptcha theme="'light'" key="key" on-create="setWidgetId(widgetId)" on-success="setResponse(response)"></div>

									<br/>
									<div class="form-group ">               
										<input type="submit" class="btn btn-lg btn-primary" ng-disabled="!reminderForm.$valid"/>
									</div>
								</form>

								<form name="ConfirmFrom" class="form-horizontal" ng-hide="!confirmEmail" ng-submit="sendConfirmPass(uid, tempCode)" novalidate>
									<b>
										Na podany przez Ciebie adres mailowy zosta³ wys³any kod pozwalaj¹cy na reset dotychczas ustawionego has³a. WprowadŸ je w pole poni¿ej:
									</b>
									<div class="form-group">
										<input ng-model="tempCode" type="text" class="form-control" placeholder="twój kod" value="" required/>
									</div>
									<div class="form-group ">               
										<input type="submit" class="btn btn-lg btn-primary" ng-disabled="!ConfirmFrom.$valid"/>
									</div>
								</form>
								<form name="NewPasswordForm" class="form-horizontal" ng-hide="!sendNewPasswd" ng-submit="sendPasswd(uid)" novalidate>
									WprowadŸ nowe has³o:
									<div class="form-group">
										<input ng-model="tmpPassword.pass1" type="password" class="form-control" placeholder="Wpisz tutaj nowe has³o" value="" ng-pattern="regExpFactory.getPasswdRegexp()" required/>
									</div>
									<div class="form-group">
										<input ng-model="tmpPassword.pass2" type="password" class="form-control" placeholder="Wpisz ponownie nowe has³o" value="" ng-pattern="regExpFactory.getPasswdRegexp()" required/>
									</div>
									<div class="form-group ">               
										<input type="submit" class="btn btn-lg btn-primary" ng-disabled="!NewPasswordForm.$valid"/>
									</div>
								</form>
							</div>
						</div>
					</tab>
				</tabset>
			</section>
		</article>
	</div>
</div>
